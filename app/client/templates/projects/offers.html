<template name="offers">
  {{#if offers}}
  <h3>{{offerCount}} users have offered to help</h3><br>
  <ul class="list-group offers-list">
  {{#each offers}}
    {{>offer_item}}
  {{/each}}
  </ul>
  {{else}}
  <div class="alert alert-info">No offers yet :(</div>
  {{/if}}
</template>

<template name="offer_item">
  <li class="list-group-item">
    <div class="col-md-6 offer-head"><p><strong><a href="{{pathFor 'profile'}}/{{userId}}"><img src="{{photoForUser userId}}"></img>{{userName}}</a> offered to help on {{formatDate madeOn}}</strong></p></div>
    <div class="col-md-6 offer-head">
      <div class="pull-right">
        {{#if decisionMade}}
          <p>You {{decision}}ed this offer on {{formatDate madeOn}}</p>
        {{else}}
          <button class="btn btn-xs btn-success offer-respond-btn">Accept</button>
          <button class="btn btn-xs btn-danger offer-respond-btn">Reject</button>
        {{/if}}
      </div>
    </div>
    <p>Message:</p>
    <blockquote>{{message}}</blockquote>
  </li>
</template>
